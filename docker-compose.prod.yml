services:
  app:
    image: ghcr.io/vernard/kayakoyan:latest
    volumes:
      - laravel_storage:/var/www/html/storage
    environment:
      PHP_OPCACHE_ENABLE: 1
      BROADCAST_CONNECTION: reverb
      # Reverb server connection (internal)
      REVERB_APP_ID: ${REVERB_APP_ID:-kayakoyan}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-kayakoyan-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET} # Set in .env - keep secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      # Frontend WebSocket connection (public)
      VITE_REVERB_APP_KEY: ${REVERB_APP_KEY:-kayakoyan-key}
      VITE_REVERB_HOST: ${VITE_REVERB_HOST} # Set in .env - your public domain
      VITE_REVERB_PORT: ${VITE_REVERB_PORT:-443}
      VITE_REVERB_SCHEME: ${VITE_REVERB_SCHEME:-https}
    depends_on:
      - db
      - reverb

  reverb:
    image: ghcr.io/vernard/kayakoyan:latest
    volumes:
      - laravel_storage:/var/www/html/storage
    command: php artisan reverb:start --host=${REVERB_SERVER_HOST:-0.0.0.0} --port=${REVERB_SERVER_PORT:-8080}
    environment:
      REVERB_APP_ID: ${REVERB_APP_ID:-kayakoyan}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-kayakoyan-key}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET} # Set in .env - keep secret
      REVERB_HOST: "0.0.0.0"
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    healthcheck:
      test: ["CMD", "pgrep", "-f", "reverb:start"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.6
    command: --wait-timeout=${MYSQL_WAIT_TIMEOUT:-120} --interactive-timeout=${MYSQL_WAIT_TIMEOUT:-120}
    env_file: ./.env
    environment:
      TZ: ${TZ:-Asia/Manila}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin
    environment:
      PMA_HOST: ${MYSQL_HOST}
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}

volumes:
  dbdata:
  laravel_storage:
